<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ICONS -->
    <link
      rel="preload"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
      as="style"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- ICONS -->

    <!-- FONTS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Roboto"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!-- FONTS -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Mason Chinkin's Portfolio website"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

    <link rel="preload" href="<%= reactUrl %>" as="script" crossorigin />
    <link rel="preload" href="<%= reactDomUrl %>" as="script" crossorigin />
    <link
      rel="preload"
      href="<%= reactDomClientUrl %>"
      as="script"
      crossorigin
    />
    <link rel="preload" href="<%= bootstrapUrl %>" as="script" crossorigin />
    <link rel="preload" href="<%= d3Url %>" as="script" crossorigin />
    <link
      rel="preload"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <script type="importmap">
      {
        "imports": {
          "react": "<%= reactUrl %>",
          "react-dom": "<%= reactDomUrl %>",
          "react-dom/client": "<%= reactDomClientUrl %>",
          "bootstrap": "<%= bootstrapUrl %>",
          "d3": "<%= d3Url %>"
        }
      }
    </script>

    <title>Mason's Website</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
